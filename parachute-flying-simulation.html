<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parachute Flying Simulation</title>
    <link rel="icon" href="./logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./arrow-button.css" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: linear-gradient(to bottom, #87ceeb, #e0f7ff);
        font-family: Arial, sans-serif;
      }

      #game-container {
        position: relative;
        width: 100vw;
        height: 100vh;
      }

      #parachute {
        position: absolute;
        width: 80px;
        height: 100px;
        transition: transform 0.2s ease;
      }

      .parachute-canopy {
        position: absolute;
        width: 80px;
        height: 60px;
        background: linear-gradient(to bottom, #ff6b6b, #ff8e8e);
        border-radius: 50% 50% 0 0;
        transform-origin: bottom center;
      }

      .parachute-lines {
        position: absolute;
        top: 60px;
        left: 20px;
        height: 30px;
        width: 40px;
        display: flex;
        justify-content: space-between;
      }

      .line {
        width: 2px;
        height: 100%;
        background-color: #333;
      }

      .person {
        position: absolute;
        top: 90px;
        left: 30px;
        width: 20px;
        height: 20px;
        background-color: #333;
        border-radius: 50% 50% 0 0;
      }

      .cloud {
        position: absolute;
        background-color: white;
        border-radius: 50%;
        opacity: 0.8;
      }

      #controls {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 20px;
        z-index: 10;
      }

      button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #4caf50;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #45a049;
      }

      button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }

      #restart-btn {
        background-color: #2196f3;
      }

      #restart-btn:hover {
        background-color: #0b7dda;
      }

      #landing-zone {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100px;
        background: linear-gradient(to bottom, #8bc34a, #4caf50);
      }

      #stats {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: rgba(255, 255, 255, 0.7);
        padding: 10px;
        border-radius: 5px;
        font-size: 14px;
      }

      #message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        font-size: 24px;
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Back Arrow Button -->
    <button id="backArrow" class="back-arrow">←</button>

    <div id="game-container">
      <div id="landing-zone"></div>
      <div id="parachute">
        <div class="parachute-canopy"></div>
        <div class="parachute-lines">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <div class="person"></div>
      </div>
      <div id="stats">
        <div>Altitude: <span id="altitude">1000</span> m</div>
        <div>Horizontal Speed: <span id="h-speed">0</span> m/s</div>
        <div>Vertical Speed: <span id="v-speed">0</span> m/s</div>
      </div>
      <div id="controls">
        <button id="left-btn">← Left</button>
        <button id="deploy-btn">Deploy</button>
        <button id="right-btn">Right →</button>
        <button id="restart-btn">Restart</button>
      </div>
      <div id="message"></div>
    </div>

    <script src="./src/common/arrow-button.js"></script>
    <script src="./src/parachute-flying-simulation/main.js"></script>
  </body>
</html>
