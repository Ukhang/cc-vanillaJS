<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./arrow-button.css">
    <title>Particle Swarm Simulation</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #121212;
        font-family: Arial, sans-serif;
      }
      canvas {
        display: block;
      }
      .controls {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
        user-select: none;
      }
      .controls h2 {
        margin-top: 0;
        margin-bottom: 10px;
      }
      .control-group {
        margin-bottom: 10px;
      }
      .control-group label {
        display: inline-block;
        width: 120px;
      }
      .control-group input {
        width: 150px;
        vertical-align: middle;
      }
      .control-group span {
        display: inline-block;
        width: 40px;
        text-align: right;
      }
      button {
        background-color: skyblue;
        border: none;
        color: black;
        padding: 5px 10px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        margin: 2px;
        cursor: pointer;
        border-radius: 3px;
      }
      button:hover {
        background-color: rgb(113, 182, 209);
      }
    </style>
  </head>
  <body>
    <!-- Back Arrow Button -->
    <button id="backArrow" class="back-arrow">‚Üê</button>
    <canvas id="canvas"></canvas>
    <div class="controls">
      <h2>Particle Swarm Controls</h2>
      <div class="control-group">
        <label for="attraction">Attraction Force:</label>
        <input
          type="range"
          id="attraction"
          min="0"
          max="2"
          step="0.01"
          value="0.1"
        />
        <span id="attraction-value">0.10</span>
      </div>
      <div class="control-group">
        <label for="repulsion">Repulsion Force:</label>
        <input
          type="range"
          id="repulsion"
          min="0"
          max="2"
          step="0.01"
          value="0.4"
        />
        <span id="repulsion-value">0.40</span>
      </div>
      <div class="control-group">
        <label for="mouse-influence">Mouse Influence:</label>
        <input
          type="range"
          id="mouse-influence"
          min="0"
          max="2"
          step="0.01"
          value="0.5"
        />
        <span id="mouse-influence-value">0.50</span>
      </div>
      <div class="control-group">
        <label for="max-speed">Max Speed:</label>
        <input
          type="range"
          id="max-speed"
          min="1"
          max="10"
          step="0.1"
          value="3"
        />
        <span id="max-speed-value">3.0</span>
      </div>
      <div class="control-group">
        <label for="particle-count">Particle Count:</label>
        <input
          type="range"
          id="particle-count"
          min="10"
          max="500"
          step="10"
          value="150"
        />
        <span id="particle-count-value">150</span>
      </div>
      <div class="control-group">
        <button id="reset">Reset Particles</button>
        <button id="theme-toggle">Toggle Theme</button>
      </div>
    </div>

       <script src="./src/common/arrow-button.js"></script>
    <script src="./src/particle-swarm/main.js"></script>
  </body>
</html>
