<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tux vs Windows</title>
    <link rel="icon" href="./logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./arrow-button.css" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: linear-gradient(to bottom, #87ceeb, #e0f7fa);
        font-family: Arial, sans-serif;
      }

      #game-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      #score-display {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 24px;
        font-weight: bold;
        color: #333;
        z-index: 100;
        background-color: rgba(255, 255, 255, 0.7);
        padding: 10px;
        border-radius: 10px;
      }

      #penguin {
        position: absolute;
        width: 100px;
        height: 100px;
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="40" r="30" fill="black"/><ellipse cx="50" cy="65" rx="35" ry="30" fill="black"/><ellipse cx="50" cy="65" rx="25" ry="20" fill="white"/><circle cx="40" cy="30" r="5" fill="white"/><circle cx="60" cy="30" r="5" fill="white"/><circle cx="42" cy="32" r="2" fill="black"/><circle cx="62" cy="32" r="2" fill="black"/><ellipse cx="50" cy="45" rx="8" ry="5" fill="orange"/><rect x="42" y="55" width="16" height="20" rx="8" fill="white"/></svg>');
        background-size: contain;
        background-repeat: no-repeat;
        transition: transform 0.2s;
        z-index: 50;
      }

      #penguin.eat {
        animation: eat 0.3s;
      }

      @keyframes eat {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }

      .windows-logo {
        position: absolute;
        width: 50px;
        height: 50px;
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50"><rect x="5" y="5" width="18" height="18" fill="%230078D7"/><rect x="27" y="5" width="18" height="18" fill="%230078D7"/><rect x="5" y="27" width="18" height="18" fill="%230078D7"/><rect x="27" y="27" width="18" height="18" fill="%230078D7"/></svg>');
        background-size: contain;
        background-repeat: no-repeat;
        z-index: 10;
      }

      #game-over {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        display: none;
        z-index: 100;
      }

      #restart-button {
        background-color: #4caf50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 10px 0;
        cursor: pointer;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <!-- Back Arrow Button -->
    <button id="backArrow" class="back-arrow">‚Üê</button>

    <div id="game-container">
      <div id="score-display">Score: 0</div>
      <div id="penguin"></div>
      <div id="game-over">
        <h2>Game Over!</h2>
        <p>Your final score: <span id="final-score">0</span></p>
        <button id="restart-button">Restart Game</button>
      </div>
    </div>

    <script src="./src/common/arrow-button.js"></script>
    <script src="./src/linux-penguin-eating-windows/main.js"></script>
  </body>
</html>
