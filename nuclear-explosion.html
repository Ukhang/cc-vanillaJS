<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuclear Explosion Simulation</title>
    <link rel="icon" href="./logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./arrow-button.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #000;
            color: white;
        }
        #canvas-container {
            position: relative;
            width: 100%;
            height: 80vh;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #data-display {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(51, 51, 51, 0.9);
            padding: 15px;
            border-radius: 5px;
            width: 250px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            z-index: 100;
            border: 1px solid #444;
        }
        #data-display h3 {
            margin-top: 0;
            color: #ff5722;
            text-align: center;
            border-bottom: 1px solid #555;
            padding-bottom: 8px;
        }
        .data-row {
            margin-bottom: 10px;
            display: flex;
        }
        .data-label {
            width: 180px;
            font-weight: bold;
        }
        #controls {
            padding: 20px;
            background-color: #222;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .control-group {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
        }
        input[type="range"] {
            width: 200px;
        }
        button {
            padding: 10px 15px;
            background-color: #ff5722;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <!-- Back Arrow Button -->
    <button id="backArrow" class="back-arrow">‚Üê</button>
    
    <div id="canvas-container">
        <canvas id="simulation-canvas"></canvas>
        
        <div id="data-display">
            <h3>Explosion Data</h3>
            <div class="data-row"><div class="data-label">Time:</div><div id="time-display">0.00 s</div></div>
            <div class="data-row"><div class="data-label">Fireball Radius:</div><div id="fireball-radius">0 m</div></div>
            <div class="data-row"><div class="data-label">Blast Wave Radius:</div><div id="blast-radius">0 m</div></div>
            <div class="data-row"><div class="data-label">Peak Overpressure:</div><div id="overpressure">0 kPa</div></div>
            <div class="data-row"><div class="data-label">Energy Released:</div><div id="energy">0 TJ</div></div>
            <div class="data-row"><div class="data-label">Temperature:</div><div id="temperature">0 K</div></div>
        </div>
    </div>
    
    <div id="controls">
        <div class="control-group">
            <label for="yield">Yield (kilotons):</label>
            <input type="range" id="yield" min="1" max="1000" value="20" step="1">
            <span id="yield-value">20 kt</span>
        </div>
        
        <div class="control-group">
            <label for="altitude">Detonation Altitude (m):</label>
            <input type="range" id="altitude" min="0" max="2000" value="500" step="10">
            <span id="altitude-value">500 m</span>
        </div>
        
        <div class="control-group">
            <button id="detonate">DETONATE</button>
        </div>
    </div>

    <script src="./src/common/arrow-button.js"></script>
    <script src="./src/neuclear-explosion/main.js"></script>
</body>
</html>
