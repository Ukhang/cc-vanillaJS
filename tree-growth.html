<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./arrow-button.css" />
    <title>Tree Growth Simulation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            color: #1f2937;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #111827;
        }

        canvas {
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            background-color: #f3f4f6;
        }

        .controls {
            margin-top: 1.5rem;
        }

        button {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: #ffffff;
            background-color: #1f2937;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #374151;
        }

        button:active {
            background-color: #111827;
        }

        button + button {
            margin-left: 0.5rem;
        }
    </style>
</head>
<body>
    <button id="backArrow" class="back-arrow">‚Üê</button>
    <canvas id="treeCanvas"></canvas>
    <div class="controls">
        <button id="startBtn">Start Growth</button>
        <button id="resetBtn">Reset</button>
    </div>

    <script src="./src/common/arrow-button.js"></script>
    <script src="./src/tree-growth/main.js"></script>
</body>
</html>
